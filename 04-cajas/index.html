<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Cajas en CSS</title>
        <link rel="stylesheet" type="text/css" href="style.css" /> 
    </head>
    <body>
        <h1>Cajas en CSS</h1>
        <!--Cajas flotados-->
        <section id="cajas">
            <div class="caja">
                <p>Contenido caja 1</p>
            </div>
    
            <section class="caja">
                <p>Contenido caja 2</p>
            </section>
            <div class="caja">
                <p>Contenido caja 3</p>
            </div>
            <div class="caja">
                <p>Contenido caja 4</p>
            </div>
            <div class="caja">
                <p>Contenido caja 5</p>
            </div>
            <div class="caja">
                <p>Contenido caja 6</p>
            </div>
            <div class="caja">
                <p>Contenido caja 7</p>
            </div>
            <div class="caja">
                <p>Contenido caja 8</p>
            </div>
            <div class="caja">
                <p>Contenido caja 9</p>
            </div>
            <div class="caja">
                <p>Contenido caja 10</p>
            </div>
             <!--Limpiar flotados-->
            <div class="clearfix"></div>
        </section>
       
         <!--Elementos no flotados flotados-->
        <h2>Contenido despues de las cajas posicionadas</h2>
        <p>Contenido</p>
    </body>
</html>
